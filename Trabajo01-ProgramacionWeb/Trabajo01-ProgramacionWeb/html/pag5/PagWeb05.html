<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8"/>
<title> CALCULADORA </title>
<meta author = "Paula Andrea Ramos PeÃ±a"/>

<body>
	
<h1> CALCULADORA BASICA  </h1>

<form name="calculatora" >
<table>
<caption></caption>

<thead>
<tr>
<td colspan="4"><input type="textfield" name="ans" value=""></td>
</tr>
</thead>

<tbody>
<tr>
<td><input type="button" value="  7  " onClick="document.calculatora.ans.value+='7'">
</td>
<td><input type="button" value="  8  " onClick="document.calculatora.ans.value+='8'"></td>
<td><input type="button" value="  9  " onClick="document.calculatora.ans.value+='9'"></td>
<td><input type="button" value="  /  " onClick="document.calculatora.ans.value+='/'">
</td>
</tr>
<br>
<tr>
<td><input type="button" value="  4  " onClick="document.calculatora.ans.value+='4'">
</td>
<td><input type="button" value="  5  " onClick="document.calculatora.ans.value+='5'"></td>
<td><input type="button" value="  6  " onClick="document.calculatora.ans.value+='6'"></td>
<td><input type="button" value="  *  " onClick="document.calculatora.ans.value+='*'">
</td>
</tr>

<tr>
<td><input type="button" value="  1  " onClick="document.calculatora.ans.value+='1'"></td>
<td><input type="button" value="  2  " onClick="document.calculatora.ans.value+='2'"></td>
<td><input type="button" value="  3  " onClick="document.calculatora.ans.value+='3'"></td>
<td><input type="button" value="  -  " onClick="document.calculatora.ans.value+='-'">
</td>
</tr>

<tr>
<td><input type="button" value="  0  " onClick="document.calculatora.ans.value+='0'"></td>
<td><input type="reset" value="Reset"></td>
<td><input type="button" value="  =  " onClick="document.calculatora.ans.value=eval(document.calculatora.ans.value)"></td>
<td><input type="button" value="  +  " onClick="document.calculatora.ans.value+='+'"></td>
</tr>
</tbody>

<tfoot>
<tr></tr>
</tfoot>

</table>

</form>

<h3>....</h3>

</body>
</html>
